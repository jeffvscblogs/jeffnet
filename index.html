<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/wZysxwbT/JEFFVSC.png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <title>J log - Knowledge Base</title>
  <style>
    :root {
      --primary-color: #3366cc;
      --bg-color: #ffffff;
      --card-bg: #f8f9fa;
      --text-color: #202122;
      --border-color: #a2a9b1;
      --grid-gap: 2rem;
      --tag-bg: #eaecf0;
      --tag-color: #54595d;
    }

    /* Decorative Elements */
    header {
      position: relative;
      padding: 3rem 0;
      margin-bottom: 4rem;
      text-align: center;
    }

    header::before, header::after {
      content: 'üìö';
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.1;
      z-index: -1;
      animation: float 3s ease-in-out infinite;
    }

    header::before {
      left: 15%;
      top: 30%;
      transform: rotate(-15deg);
    }

    header::after {
      right: 15%;
      top: 30%;
      transform: rotate(15deg);
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    .search-container::before,
    .search-container::after {
      content: '‚úèÔ∏è';
      position: absolute;
      font-size: 1.8rem;
      opacity: 0.2;
      z-index: -1;
      animation: float 2.5s ease-in-out infinite;
    }

    .search-container::before {
      left: -50px;
      top: -30px;
      transform: rotate(-25deg);
    }

    .search-container::after {
      right: -50px;
      bottom: -30px;
      transform: rotate(25deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Core Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    #app {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text-color);
      margin-bottom: 1rem;
      font-weight: normal;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #54595d;
      margin-bottom: 2rem;
    }

    .home-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 1.5rem;
      transition: opacity 0.2s;
    }

    .home-link:hover {
      opacity: 0.8;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      background: var(--bg-color);
    }

    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(51, 102, 204, 0.1);
    }

    #search-results {
      margin-top: 2rem;
    }

    .result-card {
      background: var(--bg-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: 1px solid var(--border-color);
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-color);
    }

    .result-title {
      color: var(--primary-color);
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .result-snippet {
      color: var(--text-color);
      line-height: 1.6;
      opacity: 0.9;
    }

    .article-container {
      background: var(--bg-color);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-color);
    }

    .article-content {
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      margin: 1.5rem 0;
      border-radius: 8px;
    }

    .back-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: opacity 0.2s;
    }

    .back-button:hover {
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .error {
      color: #dc3545;
      text-align: center;
      padding: 1rem;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      color: #54595d;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header::before,
      header::after {
        display: none;
      }

      .search-container::before,
      .search-container::after {
        content: 'üìñ';
        font-size: 1.2rem;
      }

      .search-container::before {
        left: -20px;
        top: -15px;
      }

      .search-container::after {
        right: -20px;
        bottom: -15px;
      }

      #app {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .search-input {
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>J log</h1>
      <p class="subtitle">Personal Knowledge Base</p>
      <a href="index.html" class="home-link">>_home</a>
      <div class="search-container">
        <input 
          type="search" 
          class="search-input" 
          placeholder="Search j base..."
          id="search-input"
        >
      </div>
    </header>

    <main>
      <div id="search-results"></div>
      <div id="article-view" class="hidden">
        <button class="back-button" onclick="showSearchResults()">‚Üê Back to Results</button>
        <div class="article-container">
          <div class="article-content" id="article-content"></div>
        </div>
      </div>
      <div id="loading" class="hidden loading">Loading...</div>
      <div id="error" class="hidden error"></div>
    </main>
    
    <footer>
      <p>&copy; 2025 J log</p>
      <p>Made with ‚ô° by Juman</p>
    </footer>
  </div>

  <script>
    const STATE = {
      currentArticle: null,
      searchResults: []
    };

    // URL Handling
    function initFromURL() {
      const params = new URLSearchParams(window.location.search);
      const article = params.get('article');
      if (article) showArticle(decodeURIComponent(article));
    }

    function updateURL(title = null) {
      const baseURL = window.location.origin + window.location.pathname;
      const newURL = title ? `${baseURL}?article=${encodeURIComponent(title)}` : baseURL;
      window.history.pushState({ title }, document.title, newURL);
    }

    // Wikipedia API
    async function searchWikipedia(query) {
      showLoading();
      try {
        const response = await fetch(
          `https://en.wikipedia.org/w/api.php?origin=*&action=opensearch&format=json&search=${encodeURIComponent(query)}`
        );
        if (!response.ok) throw new Error('Failed to fetch results');
        return await response.json();
      } catch (error) {
        showError(error.message);
        return [];
      }
    }

    async function fetchArticle(title) {
      showLoading();
      try {
        const response = await fetch(
          `https://en.wikipedia.org/w/api.php?origin=*&action=parse&page=${encodeURIComponent(title)}&format=json`
        );
        const data = await response.json();
        updateURL(title);
        return data.parse.text['*'];
      } catch (error) {
        showError('Failed to load article');
        return '<p>Could not load article content</p>';
      }
    }

    // UI Functions
    function displayResults(results) {
      const container = document.getElementById('search-results');
      if (!results || results.length < 3) {
        container.innerHTML = '<div class="error">No results found</div>';
        return;
      }

      const [query, titles, snippets] = results;
      container.innerHTML = titles.map((title, index) => `
        <div class="result-card" onclick="showArticle('${title}')">
          <div class="result-title">${title}</div>
          <div class="result-snippet">${snippets[index] || 'No description available'}</div>
        </div>
      `).join('');
    }

    async function showArticle(title) {
      document.getElementById('search-results').classList.add('hidden');
      document.getElementById('article-view').classList.remove('hidden');
      
      const content = await fetchArticle(title);
      document.getElementById('article-content').innerHTML = content;
      addInternalLinkHandlers();
      hideLoading();
    }

    function addInternalLinkHandlers() {
      document.querySelectorAll('#article-content a').forEach(link => {
        const href = link.getAttribute('href');
        if (href?.startsWith('/wiki/')) {
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            const title = href.split('/wiki/')[1];
            await showArticle(decodeURIComponent(title));
          });
        }
      });
    }

    function showSearchResults() {
      updateURL();
      document.getElementById('search-results').classList.remove('hidden');
      document.getElementById('article-view').classList.add('hidden');
    }

    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 3000);
    }

    // Event Listeners
    window.addEventListener('popstate', (event) => {
      event.state?.title ? showArticle(event.state.title) : showSearchResults();
    });

    let searchTimeout;
    document.getElementById('search-input').addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      
      if (!query) {
        document.getElementById('search-results').innerHTML = '';
        return;
      }

      searchTimeout = setTimeout(async () => {
        const results = await searchWikipedia(query);
        hideLoading();
        displayResults(results);
      }, 500);
    });

    // Initialization
    initFromURL();
  </script>
</body>
</html>
